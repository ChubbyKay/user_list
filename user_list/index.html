<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>媒婆.com</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

  <!-- navigation -->
  <nav class="navbar navbar-dark" style="background-color: #ff0071">
    <a class="navbar-brand" href="/index.html">媒婆.com</a>
    <!--search bar-->
    <div class="flex-row justify-content-between" id="search-bar">
      <form id="search" class="form-inline">
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <select class="custom-select m-2" id="search-select">
          <option value="1">Name</option>
          <option value="2">Region</option>
          <option value="3">Age</option>
        </select>
        <input type="text" class="form-control m-2" id="search-input" placeholder="search ...">
        <button type="submit" class="btn btn-warning m-2" id="submit-search">Search</button>
      </form>
    </div>
  </nav>

  <div class="container mt-4" id="second-bar">
    <!--Gender filter-->
    <div class="btn-group btn-group-toggle" id="gender-filter" data-toggle="buttons">
      <label class="btn btn-secondary active">
        <input type="radio" name="options" id="genderAll" checked> All
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="genderMale"> Male
      </label>
      <label class="btn btn-secondary">
        <input type="radio" name="options" id="genderFemale"> Female
      </label>
    </div>

    <!--icon -->
    <div class="icons" id="heart-card-list-icons">
      <i class="fa fa-heart fa-lg m-1" id="favoriteMode" aria-hidden="true"></i>
      <i class="fa fa-th fa-lg m-1" aria-hidden="true"></i>
      <i class="fa fa-bars fa-lg m-1" aria-hidden="true"></i>
    </div>
  </div>

  <!-- data-panel -->
  <div class="container mt-5">
    <div class="row" id="data-panel">
      <!-- print User list here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="show-user-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content flex-nowrap justify-content-between align-items-center">
        <div class="modal-header flex-column justify-content-between align-items-center">
          <h5 class="modal-title" id="show-user-name">Modal title</h5>
          <div id="show-user-avatar"></div>
        </div>
        <div class="modal-body">
          <p id="show-user-birthday"></p>
          <p id="show-user-age"></p>
          <p id="show-user-gender"></p>
          <p id="show-user-region"></p>
          <p id="show-user-email"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!--分頁-->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="pagination">
      <li class="page-item">
        <a class="page-link" href="#">1</a>
      </li>
    </ul>
  </nav>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous">
    </script>
  <script src="main.js"></script>
</body>

</html>
